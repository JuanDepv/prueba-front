<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="libraries/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="libraries/fullcalendar-5.5.1/lib/main.min.css">
    <link rel="stylesheet" href="libraries/fontawesome-free-5.15.3-web/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css" integrity="sha512-3pIirOrwegjM6erE5gPSwkUzO+3cTjpnV9lexlNZqvupR64iZBnOOTiiLPb9M36zpMScbmUNIcHUqKD47M719g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="main.css">
    <title>Programación</title>
</head>

<body>

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-dark fixed-top sticky-top">
        <a class="navbar-brand text-white" href="#">Programación</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <span class="navbar-text">
                    ...
                </span>
            </ul>
        </div>
    </nav>

    <!-- sidebar -->
    <div class="row">
        <div class="col-md-3 calendar-user">
            <div class=" mt-4">
                <div class="form container-fluid mb-5">
                    
                    <div class="input-group mb-3">
                        <input type="text" id="buscador" name="buscador" class="form-control"
                            placeholder="Buscador Usuarios">
                        <div class="input-group-append">
                            <span class="input-group-text search-input">
                                <i class="fas fa-search fa-ser"></i>
                            </span>
                        </div>
                    </div>
                </div>
                <div>
                    <div id="usuarios"></div>
                </div>
            </div>
        </div>

        <div class="col-md-9 px-5">
            <div class="mt-3 " id="calendar"></div>

            <div class="mt-4 text-center">
                <button class="btn btn-primary col-md-3" id="save-programation">Guardar</button>
            </div>
        </div>
    </div>

    <nav id="context-menu" class="context-menu">
        <ul class="context-menu__items">
            <li class="context-menu__item">
                <a href="#" class="context-menu__link" data-action="View"><i class="fa fa-edit"></i> Editar</a>
            </li>
            <li class="context-menu__item">
                <a href="#" class="context-menu__link" data-action="Edit"><i class="fa fa-refresh"></i> Reprogramar</a>
            </li>
            <li class="context-menu__item">
                <a href="#" class="context-menu__link" data-action="Delete"><i class="fa fa-trash"></i> Eliminar</a>
            </li>
            <li class="context-menu__item">
                <a href="#" class="context-menu__link" data-action="Delete"><i class="fa fa-window-close"></i> Cerrar</a>
            </li>
        </ul>
    </nav>

    <script src="libraries/jquery-3.6.0.min.js"></script>
    <script src="libraries/bootstrap/js/bootstrap.min.js"></script>
    <script src="libraries/fullcalendar-5.5.1/lib/main.min.js"></script>
    <script src="libraries/fullcalendar-5.5.1/lib/locales/es.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js" integrity="sha512-VEd+nq25CkR676O+pLBnDW09R7VQX9Mdiij052gVCp5yVH3jGtH70Ho/UUv4mJDsEdTvqRCFZg0NKGiojGnUCw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="app.js"></script>
</body>

</html>
